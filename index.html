<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    img {
      max-width: 95%;  
      height: auto;
      margin: 20px 0;
      
     
      opacity: 0;
      transform: translateY(20px);
      transition: 
        opacity 0.7s ease-out, 
        transform 0.7s ease-out;
    }
    img.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <img src="1.png" alt="Slide 1">
  <img src="2.png" alt="Slide 2">
  <img src="3.png" alt="Slide 3">
  <img src="4.png" alt="Slide 4">
  <img src="5.png" alt="Slide 5">
  <img src="6.png" alt="Slide 6">
  <img src="7.png" alt="Slide 7">
  <img src="8.png" alt="Slide 8">
  <img src="9.png" alt="Slide 9">
  <img src="10.png" alt="Slide 10">
  <img src="11.png" alt="Slide 11">
  <img src="12.png" alt="Slide 12">
  
  <script>
    
    const images = document.querySelectorAll('img');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          
          entry.target.classList.add('visible');
        } else {
          
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.1 
    });

    images.forEach(img => observer.observe(img));
  </script>
</body>
</html>
